image: ubuntu/latest
sources:
- https://git.sr.ht/~singpolyma/FemmeJournal
tasks:
- build: |
    cd FemmeJournal
    sed -i -e's/^Depends: /Depends: qml-module-qtcharts, /' debian/control

    debuild -uc -us
    curl -sT ../femmejournal_*_*.deb https://transfer.sh/$(basename ../femmejournal_*_*.deb)
packages:
- curl
- debhelper
- devscripts
- qtbase5-dev
- qtdeclarative5-dev
- libqt5svg5-dev
- qtdeclarative5-dev-tools
- libqt5charts5-dev
